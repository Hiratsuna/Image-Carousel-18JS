<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Image Carousel #6</title>
</head>
<body>

<div class="container">

<div class="image fade">
    <img src="1.png" alt="Question 1" width="100%">
</div>

<div class="image fade">
    <img src="2.png" alt="Question 2" width="100%">
</div>

<div class="image fade">
    <img src="3.png" alt="Question 3" width="100%">
</div>

<div class="image fade">
    <img src="4.png" alt="Question 4" width="100%">
</div>

<div class="image fade">
    <img src="5.png" alt="Question 5" width="100%">
</div>

<div class="image fade">
    <img src="6.png" alt="Question 6" width="100%">
</div>

<div class="image fade">
    <img src="7.png" alt="Question 7" width="100%">
</div>

<div class="image fade">
    <img src="8.png" alt="Question 8" width="100%">
</div>

    <i id="prev" onclick ="show_image(-1)"
class="fa-solid fa-circle-chevron-left"></i>


    <i id="next" onclick ="show_image(1)" 
class="fa-solid fa-circle-chevron-right"></i>

<div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>


</div>

    <script src="script.js"></script>
</body>
</html>
